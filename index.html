<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Graphe à barres SPARQL</title>
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html {
        position: relative;
        min-height: 100%;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="logo.png" alt="logo" width="80px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Stick graph</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Spie chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Query</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- stick bar -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <canvas id="barChart" width="400" height="400"></canvas>
    </div>

    <!-- footer -->
    <footer class="footer py-3 bg-light fixed-bottom">
      <div class="container">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-body-secondary">
          © 2023 Lucas Faria & Vyncent Luchez
        </p>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- our script -->
    <script src="script.js"></script>
  </body>
</html>
